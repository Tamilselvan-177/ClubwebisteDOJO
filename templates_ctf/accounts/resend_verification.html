<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - CYBER SENTINELS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #E50914;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(229, 9, 20, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #E50914;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            display: none;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #E50914;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover:not(:disabled) {
            background: #b80710;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .links a {
            color: #E50914;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #ff1a1a;
            text-decoration: underline;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #E50914;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üì¨</div>
            <h1>Resend Verification Email</h1>
            <p class="subtitle">Enter your email to receive a new verification link</p>
        </div>
        
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>
        
        <div class="info-box">
            üí° Enter the email address you used during registration
        </div>
        
        <form id="resendForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com" 
                    required 
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">üìß Send Verification Email</span>
                <span id="btnSpinner" class="spinner" style="display: none;"></span>
            </button>
        </form>
        
        <div class="links">
            <a href="http://localhost:3000/login">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resendForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        // Get email from URL parameter if available
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            emailInput.value = emailParam;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous alerts
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/dojo/api/auth/resend-verification/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    alertSuccess.textContent = '‚úì ' + (data.message || 'Verification email sent! Check your inbox.');
                    alertSuccess.style.display = 'block';
                    
                    // Redirect to check email page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/accounts/check-email/?email=' + encodeURIComponent(emailInput.value);
                    }, 2000);
                } else {
                    // Error
                    const errorMsg = data.error || data.email?.[0] || 'Failed to send verification email. Please try again.';
                    alertError.textContent = '‚úó ' + errorMsg;
                    alertError.style.display = 'block';
                }
            } catch (error) {
                alertError.textContent = '‚úó Network error. Please check your connection and try again.';
                alertError.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'üìß Send Verification Email';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
