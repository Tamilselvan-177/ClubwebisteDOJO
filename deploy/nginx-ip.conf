# Nginx config for IP-only hosting
# Copy to: sudo cp deploy/nginx-ip.conf /etc/nginx/sites-available/cybersentinels
# Replace YOUR_VPS_IP and /home/YOUR_USER with your server IP and project path
# Then: sudo ln -s /etc/nginx/sites-available/cybersentinels /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_VPS_IP;
    client_max_body_size 50M;

    location /static/ {
        alias /home/YOUR_USER/Cyber-Sentinels-Website/staticfiles/;
    }

    location /media/ {
        alias /home/YOUR_USER/Cyber-Sentinels-Website/media/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
